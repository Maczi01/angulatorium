<div
  class="relative w-full h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:ring-1 hover:ring-black flex flex-col">
  <a [routerLink]="['/blog/', link]" class="absolute inset-0 z-0">
    <img class="rounded-lg w-full h-full object-cover" src="{{coverImage}}" alt="post man image"/>
  </a>
  <div class="absolute h-fit w-96 bottom-0 left-0 z-10 p-5 bg-white bg-opacity-90 rounded-lg m-5">
    <div>
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Latest article</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ postTitle }}</p>
    </div>
    <div>
      <a [routerLink]="['/blog/', link]"
         class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-black rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Read more
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>
</div>
