<header class="fixed font-serif top-0 left-0 w-full bg-white text-black py-4 border-b-2 border-black px-4 z-50">
<nav class="container mx-auto flex justify-between items-center">
  <a href="/">
  <img src="angulatorium2.png" style="height: 60px;" alt="landing image"/>
  </a>
  <div class="flex gap-16 mr-10 text-black">
    @for (link of links; track link.title) {
      <a [routerLink]=[link.path] class="hover:text gray-300">{{link.title}}</a>
      }
    </div>
  </nav>
</header>
