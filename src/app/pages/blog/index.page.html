<h1 class="my-6 flex justify-center text-center text-black">Articles</h1>
<div class="flex flex-wrap mx-4 justify-center gap-4 ">
  @for (post of posts;track post.attributes.slug) {
<app-card
[postTitle]=post.attributes.title
[postDescription]=post.attributes.description
[coverImage]=post.attributes.coverImage
[link]=post.attributes.slug
></app-card>
}
</div>
